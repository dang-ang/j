<!DOCTYPE html>
<html>
<head>
  <title>Invia dati a Google Sheet</title>
</head>
<body>
  <h1>Modulo per Google Sheet</h1>
  <form id="myForm">
    <label>Email: <input type="email" name="Email" required></label><br>
    <label>Name: <input type="text" name="Name" required></label><br>
    <button type="submit">Invia</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxa5VNtgEoypwwKLHcwj-3hP5coLcc7oWCkVvLMa6LuWHWMKgpZI-XoEou8EKskmOFctg/exec'; // Inserisci qui l'URL del tuo Web App

    const form = document.getElementById('myForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams(formData).toString();

      fetch(scriptURL + '?' + params, { 
        method: 'GET' 
        //method: 'POST',
          mode: 'no-cors', // Importante per questo tipo di richiesta
          cache: 'no-cache',
       // body: JSON.stringify(data)
        }) // oppure POST
        .then(response => response.json())
        .then(response => {
          if(response.result === "success") {
            alert('Dati inviati con successo!');
            form.reset();
          } else {
            alert('Errore nell\'invio dei dati');
          }
        })
        .catch(error => alert('Errore: ' + error.message));
    });
  </script>
</body>
</html>
