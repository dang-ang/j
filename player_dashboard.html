<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Giocatore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        h2#playerName {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .parameter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .parameter-card {
            background-color: #28a745;
            color: white;
            padding: 25px;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }
        .parameter-card:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            margin-top: 30px;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Giocatore</h1>
        <h2 id="playerName"></h2>

        <h3>Seleziona il dato da inserire:</h3>
        <div class="parameter-grid" id="parameterGrid">
            </div>

        <a href="main.html" class="back-button">Torna alla selezione giocatori</a>
    </div>

    <script>
        const playerNameElement = document.getElementById('playerName');
        const parameterGrid = document.getElementById('parameterGrid');

        // Aggiunto il nuovo parametro 'Presenze'
        const parameters = [
            { name: "Altezza", type: "height" },
            { name: "Peso", type: "weight" },
            { name: "RPE", type: "rpe" },
            { name: "Recupero", type: "recovery" },
            { name: "Stanchezza", type: "fatigue" },
            { name: "Presenze", type: "attendance" } // Nuovo!
        ];

        let currentPlayerName = '';

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', () => {
            currentPlayerName = getUrlParameter('name');
            if (currentPlayerName) {
                playerNameElement.textContent = currentPlayerName;
            } else {
                playerNameElement.textContent = 'Giocatore Sconosciuto';
                window.location.href = 'main.html';
                return;
            }

            parameters.forEach(param => {
                const paramLink = document.createElement('a');
                paramLink.href = `parameter_input.html?name=${encodeURIComponent(currentPlayerName)}&paramType=${encodeURIComponent(param.type)}`;
                paramLink.className = 'parameter-card';
                paramLink.textContent = param.name;
                parameterGrid.appendChild(paramLink);
            });
        });
    </script>
</body>
</html>
