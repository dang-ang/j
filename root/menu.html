  <style>


    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 0;
    }

    nav a, .dropdown button {
      color: #f0f0f0;
      text-decoration: none;
      padding: 1rem;
      margin: 0 0.5rem;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
    }

    nav a:hover, .dropdown button:hover {
      background-color: #333;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2a2a2a;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: #f0f0f0;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
</style>
