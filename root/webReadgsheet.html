<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione RPE Allenamento</title>
    <!-- Utilizzo di Tailwind CSS per uno stile pulito e moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Stile per l'indicatore di caricamento */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Stile per personalizzare lo slider */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #2563eb; /* Colore blu */
            cursor: pointer;
            border-radius: 50%;
            margin-top: -6px; /* Centra il pallino verticalmente */
        }
        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #2563eb;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
        <div class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Registrazione RPE</h1>
            <p class="text-gray-500 mt-2">Seleziona un giocatore e inserisci il suo valore RPE per oggi.</p>
        </div>
        <hr class="my-6">

        <!-- Form di registrazione -->
        <div id="formContainer" class="hidden">
            <div class="mb-4">
                <label for="playerSelect" class="block text-sm font-medium text-gray-700 mb-2">Giocatore:</label>
                <select id="playerSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></select>
            </div>

            <div class="mb-6">
                <label for="rpeValue" class="block text-sm font-medium text-gray-700 mb-2">Valore RPE: <span id="rpeDisplay" class="font-bold text-blue-600 text-lg">5</span></label>
                <input type="range" id="rpeValue" min="0" max="10" value="5" step="1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="text-center">
                <button id="saveButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-150 ease-in-out">
                    Salva RPE
                </button>
            </div>
        </div>

        <!-- Indicatore di caricamento e messaggi -->
        <div id="loader" class="hidden mx-auto my-4"></div>
        <div id="statusMessage" class="text-center text-gray-600 mt-4"></div>

    </div>

    <script>
        // Riferimenti agli elementi del DOM
        const formContainer = document.getElementById('formContainer');
        const playerSelect = document.getElementById('playerSelect');
        const rpeValueInput = document.getElementById('rpeValue');
        const rpeDisplay = document.getElementById('rpeDisplay'); // Per mostrare il valore dello slider
        const saveButton = document.getElementById('saveButton');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('statusMessage');

        // ===================================================================
        // == INCOLLA QUI L'URL DELLA TUA WEB APP DI GOOGLE SCRIPT          ==
        // ===================================================================
        const WEB_APP_URL= 'https://script.google.com/macros/s/AKfycbzJBw4h9HTALm8lbVPCbu_aPfPCjQk0__NTYWioCu1XawsSZffI7ESv4YsvEpVbpOxoyQ/exec';
         // ===================================================================

        // Funzione per mostrare messaggi di stato
        const showStatus = (message, isError = false) => {
            statusMessage.textContent = message;
            statusMessage.style.color = isError ? '#dc2626' : '#16a34a'; // Colori rosso/verde
            if (!message.includes('URL') && !message.includes('Tutti i giocatori')) {
               setTimeout(() => statusMessage.textContent = '', 5000);
            }
        };

        
        // --------------------------------------------------------------------------------------
        // Funzione per ottenere la lista dei giocatori disponibili
        // --------------------------------------------------------------------------------------
        const getAvailablePlayers = async () => {
           /*
            if (!WEB_APP_URL || WEB_APP_URL === 'https://script.google.com/macros/s/AKfycbzJBw4h9HTALm8lbVPCbu_aPfPCjQk0__NTYWioCu1XawsSZffI7ESv4YsvEpVbpOxoyQ/exec') {
                showStatus("ATTENZIONE: Inserisci l'URL della tua Web App nel codice HTML.", true);
                return;
            }
            */
            loader.classList.remove('hidden');
            formContainer.classList.add('hidden');
            statusMessage.textContent = '';
            try {
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) throw new Error(`Errore di rete: ${response.statusText}`);
                const data = await response.json();
                if (!data.success) throw new Error(data.error);
                playerSelect.innerHTML = '';
                if (data.giocatori && data.giocatori.length > 0) {
                    data.giocatori.forEach(nome => {
                        const option = document.createElement('option');
                        option.value = nome;
                        option.textContent = nome;
                        playerSelect.appendChild(option);
                    });
                    formContainer.classList.remove('hidden');
                } else {
                    showStatus("Tutti i giocatori hanno giÃ  registrato l'RPE per oggi.", false);
                }
            } catch (error) {
                showStatus(`Errore nel caricamento dei giocatori: ${error.message}`, true);
            } finally {
                loader.classList.add('hidden');
            }
        };


        // --------------------------------------------------------------------------------------
        // Funzione per salvare il valore RPE
        // --------------------------------------------------------------------------------------
        const saveRPE = async () => {
            const selectedPlayer = playerSelect.value;
            const rpeValue = rpeValueInput.value;
            if (!selectedPlayer || !rpeValue) {
                showStatus('Per favore, seleziona un giocatore e inserisci un valore RPE.', true);
                return;
            }
            loader.classList.remove('hidden');
            formContainer.classList.add('hidden');
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ nome: selectedPlayer, rpe: rpeValue })
                });
                if (!response.ok) throw new Error(`Errore di rete: ${response.statusText}`);
                const result = await response.json();
                if (!result.success) throw new Error(result.error);
                showStatus(`RPE di ${selectedPlayer} salvato con successo!`, false);
                rpeValueInput.value = '5'; // Resetta lo slider
                rpeDisplay.textContent = '5'; // Resetta il display
                await getAvailablePlayers();
            } catch (error) {
                showStatus(`Errore nel salvataggio: ${error.message}`, true);
                formContainer.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        };


        // --------------------------------------------------------------------------------------
        // Aggiorna il display quando lo slider viene mosso
        // --------------------------------------------------------------------------------------
        rpeValueInput.addEventListener('input', () => {
            rpeDisplay.textContent = rpeValueInput.value;
        });

        saveButton.addEventListener('click', saveRPE);
        document.addEventListener('DOMContentLoaded', getAvailablePlayers);
    </script>

</body>
</html>
