<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Dati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        h2#playerName, h3#parameterTitle {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        h3#parameterTitle {
            font-size: 1.5em;
            color: #28a745;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }
        input[type="date"], input[type="number"], input[type="range"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            -webkit-appearance: none; /* For custom slider styling */
            appearance: none;
            background: #f0f0f0;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: 1px solid #0056b3;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: 1px solid #0056b3;
        }
        .slider-value {
            font-weight: bold;
            margin-left: 10px;
            color: #007bff;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-button {
            margin-top: 20px;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block; /* Make it a button-like block */
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registra Dati</h1>
        <h2 id="playerName"></h2>
        <h3 id="parameterTitle"></h3>

        <label for="entryDate">Data:</label>
        <input type="date" id="entryDate">

        <div id="inputFieldContainer">
            </div>

        <button onclick="submitData()">Salva Dati</button>

        <div id="message"></div>

        <a id="backButton" class="back-button" href="javascript:history.back()">Torna Indietro</a>
    </div>

    <script>
        const playerNameElement = document.getElementById('playerName');
        const parameterTitleElement = document.getElementById('parameterTitle');
        const entryDateInput = document.getElementById('entryDate');
        const inputFieldContainer = document.getElementById('inputFieldContainer');
        const messageDiv = document.getElementById('message');
        const backButton = document.getElementById('backButton');

        let currentPlayerName = '';
        let currentParameterType = '';

        // Configuration for different parameter types
        const parameterConfig = {
            'height': { label: 'Altezza (cm):', type: 'number', min: 100, max: 250, placeholder: 'Inserisci altezza in cm' },
            'weight': { label: 'Peso (kg):', type: 'number', min: 30, max: 200, placeholder: 'Inserisci peso in kg' },
            'rpe': { label: 'RPE (Percezione dello Sforzo):', type: ' 'range', min: 1, max: 10, defaultValue: 5 },
            'recovery': { label: 'Recupero:', type: 'range', min: 1, max: 10, defaultValue: 5 },
            'fatigue': { label: 'Stanchezza:', type: 'range', min: 1, max: 10, defaultValue: 5 }
        };

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', () => {
            currentPlayerName = getUrlParameter('name');
            currentParameterType = getUrlParameter('paramType');

            if (!currentPlayerName || !currentParameterType || !parameterConfig[currentParameterType]) {
                alert('Errore: Giocatore o parametro non specificato.');
                window.location.href = 'main.html'; // Redirect if parameters are missing
                return;
            }

            playerNameElement.textContent = currentPlayerName;
            parameterTitleElement.textContent = parameterConfig[currentParameterType].label.replace(':', ''); // Set title

            // Set default date to today
            entryDateInput.valueAsDate = new Date();

            // Create dynamic input field
            const config = parameterConfig[currentParameterType];
            const labelElement = document.createElement('label');
            labelElement.htmlFor = 'paramInput';
            labelElement.textContent = config.label;

            const inputElement = document.createElement('input');
            inputElement.id = 'paramInput';
            inputElement.type = config.type;
            inputElement.min = config.min;
            inputElement.max = config.max;

            if (config.type === 'number') {
                inputElement.placeholder = config.placeholder;
            } else if (config.type === 'range') {
                inputElement.value = config.defaultValue;
                const valueSpan = document.createElement('span');
                valueSpan.id = 'paramValue';
                valueSpan.className = 'slider-value';
                valueSpan.textContent = config.defaultValue;
                labelElement.appendChild(valueSpan);

                inputElement.oninput = () => {
                    valueSpan.textContent = inputElement.value;
                };
            }

            inputFieldContainer.appendChild(labelElement);
            inputFieldContainer.appendChild(inputElement);

            // Update the back button href to go back to player_dashboard with current player name
            backButton.href = `player_dashboard.html?name=${encodeURIComponent(currentPlayerName)}`;
        });

        async function submitData() {
            const player = currentPlayerName;
            const date = entryDateInput.value;
            const paramType = currentParameterType;
            const paramValue = document.getElementById('paramInput').value;

            if (!player || !date || !paramValue || !paramType) {
                showMessage('Si prega di compilare tutti i campi.', 'error');
                return;
            }

            const dataToSend = {
                player: player,
                date: date,
                paramType: paramType, // Send the parameter type to the server
                value: parseFloat(paramValue) // Convert to number if applicable
            };

            // --- IMPORTANT: Replace with your deployed Google Apps Script URL ---
            const GOOGLE_APPS_SCRIPT_URL = "YOUR_DEPLOYED_WEB_APP_URL_HERE";

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSend),
                });

                if (response.ok) {
                    showMessage('Dati salvati con successo!', 'success');
                    // Optionally reset input field
                    const inputElement = document.getElementById('paramInput');
                    const config = parameterConfig[currentParameterType];
                    if (config.type === 'range') {
                        inputElement.value = config.defaultValue;
                        document.getElementById('paramValue').textContent = config.defaultValue;
                    } else if (config.type === 'number') {
                        inputElement.value = '';
                    }
                    entryDateInput.valueAsDate = new Date(); // Reset date
                } else {
                    const errorText = await response.text();
                    showMessage('Errore nell\'invio dei dati: ' + errorText, 'error');
                    console.error('Server error:', errorText);
                }
            } catch (error) {
                console.error('Errore di rete:', error);
                showMessage('Si Ã¨ verificato un errore di rete durante l\'invio dei dati.', 'error');
            }
        }

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = '';
            messageDiv.classList.add('fade-in', type);
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.classList.add('fade-out');
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                    messageDiv.classList.remove('fade-out');
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
