<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Player</title>
</head>
<body>
  <h1>Select a Player</h1>
  <form id="playerForm" action="rpeShow.html" method="GET">
    <label for="player">Choose a player:</label>
    <select name="player" id="player" required>
      <option value="" disabled selected>Select a player</option>
      <option value="player1">1</option>
      <option value="player2">2</option>
      <option value="player3">3</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
