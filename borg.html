<!DOCTYPE html>
<html>
<head>
  <title>Pages - Scrivere su Google Sheets</title>
</head>
<body>
  <H1>BORG</H1>
  <form id="myForm">
    Nome: <input type="text" id="nome" /><br>
    Email: <input type="email" id="email" /><br>
    <button type="submit">Invia</button>
  </form>
  <script>
    document.getElementById('myForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        email: document.getElementById('Email').value,
        nome: document.getElementById('Name').value
      };

        console.log(data);
      fetch('https://script.google.com/macros/s/AKfycbxa5VNtgEoypwwKLHcwj-3hP5coLcc7oWCkVvLMa6LuWHWMKgpZI-XoEou8EKskmOFctg/exec', {
        method: 'POST',
          mode: 'no-cors', // Importante per questo tipo di richiesta
          cache: 'no-cache',
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(data => alert(data))
      .catch(error => console.error(error));
    });
  </script>
</body>
</html>
