<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riepilogo Invii</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      padding: 0;
    }

    li {
      padding: 10px;
      margin: 6px 0;
      background-color: #e0f7fa;
      border-radius: 4px;
      color: #333;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resetBtn {
      background-color: #0078D4;
      color: white;
    }

    #downloadBtn {
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Riepilogo Invii</h1>
    <p>Giocatori che hanno inviato dati con data e ora:</p>
    <ul id="submittedList"></ul>

    <div class="button-container">
      <button id="resetBtn" onclick="resetPlayers()">üóë Reset</button>
      <button id="downloadBtn" onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
    </div>
  </div>

  <script>
    function loadSubmittedPlayers() {
      const entries = JSON.parse(localStorage.getItem("submittedPlayers")) || [];
      const list = document.getElementById("submittedList");
      list.innerHTML = "";

      if (entries.length === 0) {
        list.innerHTML = "<li>Nessun giocatore registrato.</li>";
        return;
      }

      entries.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name} ‚Äì ${entry.timestamp}`;
        list.appendChild(li);
      });
    }

    function resetPlayers() {
      localStorage.removeItem("submittedPlayers");
      alert("Giocatori riattivati con successo!");
      location.reload();
    }

    function downloadCSV() {
      const entries = JSON.parse(localStorage.getItem("submittedPlayers")) || [];
      if (entries.length === 0) {
        alert("Nessun dato disponibile per il download.");
        return;
      }

      let csvContent = "data:text/csv;charset=utf-8,Nome Giocatore,Data Invio\n";
      entries.forEach(entry => {
        csvContent += `"${entry.name}","${entry.timestamp}"\n`;
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "giocatori_inviati.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    window.onload = loadSubmittedPlayers;
  </script>
</body>
</html>
